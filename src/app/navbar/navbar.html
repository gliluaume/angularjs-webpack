<md-fab-toolbar md-open="$ctrl.isOpen" md-direction="left">
  <md-fab-trigger class="align-with-text">
    <md-button aria-label="menu" class="md-fab md-primary">
      <md-icon md-font-set="material-icons">view_compact</md-icon>
    </md-button>
  </md-fab-trigger>
  <md-toolbar>
    <md-fab-actions class="md-toolbar-tools">
      <md-button aria-label="comment" class="md-icon-button">
        <md-icon md-font-set="material-icons">dehaze</md-icon>
      </md-button>
      <md-button aria-label="label" class="md-icon-button">
        <md-icon md-font-set="material-icons">home</md-icon>
      </md-button>
      <md-button aria-label="photo" class="md-icon-button">
        <md-icon md-font-set="material-icons">view_comfy</md-icon>
      </md-button>
    </md-fab-actions>
  </md-toolbar>
</md-fab-toolbar>
